name: Trivy scan

on:
  workflow_call:
    inputs:
      IMAGE:
        description: Image used to perform scan (eg. docker.io/debian:latest)
        required: false
        type: string
      PATH:
        description: Path used to perform scan
        required: false
        type: string

permissions:
  contents: write
  security-events: write
  pull-requests: write

jobs:
  images-scan:
    name: Scan images vulnerabilities
    if: ${{ inputs.IMAGE != '' }}
    runs-on: ubuntu-latest
    steps:
    - name: Checks-out repository
      uses: actions/checkout@v5

    - name: Run Trivy vulnerability scanner on images
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: "${{ inputs.IMAGE }}"
        format: template
        template: "@/contrib/sarif.tpl"
        vuln-type: "os,library"
        ignore-unfixed: true
        output: trivy-results.sarif
        github-pat: ${{ github.token }}
      continue-on-error: true

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: trivy-results.sarif
      continue-on-error: true

    - name: Warn about error
      if: failure()
      run: |
        echo ":warning: The Trivy scan report for image `${{ inputs.IMAGE }}` was not successfully completed and could not be uploaded to the Github Security Panel." >> $GITHUB_STEP_SUMMARY

  config-scan:
    name: Scan config files vulnerabilities
    if: ${{ inputs.PATH != '' }}
    runs-on: ubuntu-latest
    steps:
    - name: Checks-out repository
      uses: actions/checkout@v5

    - name: Run Trivy vulnerability scanner on config files
      uses: aquasecurity/trivy-action@0.33.1
      with:
        scan-ref: "${{ inputs.PATH }}"
        scan-type: config
        format: template
        template: "@/contrib/sarif.tpl"
        skip-dirs: "**/node_modules"
        ignore-unfixed: true
        output: trivy-results.sarif
        github-pat: ${{ github.token }}
      continue-on-error: true

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: trivy-results.sarif
      continue-on-error: true

    - name: Warn about error
      if: failure()
      run: |
        echo ":warning: The Trivy scan report for configuration was not successfully completed and could not be uploaded to the Github Security Panel." >> $GITHUB_STEP_SUMMARY

  scan-notif:
    name: Notify users
    runs-on: ubuntu-latest
    needs:
      - images-scan
      - config-scan
    if: ${{ github.event_name == 'pull_request' && (inputs.IMAGE != '' || inputs.PATH != '') }}
    steps:
    - name: Comment PR
      uses: thollander/actions-comment-pull-request@v3
      with:
        message: |
          ðŸ¤– Hey !

          The security scan report for the current pull request is available in [the GitHub Security Tab](https://github.com/${{ github.repository }}/security/code-scanning?query=is%3Aopen+branch%3A${{ github.ref_name }}+pr%3A${{ github.event.pull_request.number || github.event.number }}).
        comment-tag: vuln-scan
